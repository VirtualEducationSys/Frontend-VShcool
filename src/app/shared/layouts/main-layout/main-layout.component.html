      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]="false">

    <div fxLayout="row wrap" fxLauoutAlign='space-between center' fxLayoutGap='20px'>
      <mat-card (click)="drawer.toggle();" title="Dashboard" [routerLink]="['/dashboard']" class="example-card" style="background:#6E6E6E !important">
        <mat-card-header>
          <mat-card-title>Tableau de bord </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-icon class="mat-icon-tile">dashboard</mat-icon>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="drawer.toggle();" title="Workspace" [routerLink]="['/workspace']" class="example-card" style="background:#2274a5!important">
        <mat-card-header>
          <mat-card-title>Cockpit</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-icon class="mat-icon-tile">pending_actions</mat-icon>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card" style="background:#32936f!important">
        <mat-card-header>
          <mat-card-title>Rapport</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-icon class="mat-icon-tile">file_copy</mat-icon>
        </mat-card-content>
        </mat-card>
        <mat-card class="example-card" style="background:#32936f!important">
          <mat-card-header>
            <mat-card-title>Finance</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-icon class="mat-icon-tile">account_balance</mat-icon>
          </mat-card-content>
          </mat-card>
        <mat-card class="example-card" (click)="drawer.toggle();" title="Administration" [routerLink]="['/administration']" style="background:#32936f!important">
          <mat-card-header>
            <mat-card-title>Administration</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-icon class="mat-icon-tile">admin_panel_settings</mat-icon>
          </mat-card-content>
        </mat-card>
